<!-- INDEX -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors - Game</title>
  </head>
  <body>
    <section class="game">
      <!-- TITLE -->
      <div class="header">
        <h1 class="title">Rock Paper Scissors</h1>
        <h3 class="sub-title">
          Greetings, Professor Falken.<br />How about a nice game of
          Rock-Paper-Scissors?<br />Best of five!
        </h3>
      </div>
      <!-- Available Choices -->
      <div class="move">Make a wise choice!</div>
      <div class="choices">
        <button class="rock">ROCK</button>
        <button class="paper">PAPER</button>
        <button class="scissors">SCISSORS</button>
      </div>
      <!-- SCOREBOARD -->

      <div class="score">
        <div class="playerScore">
          <h2>Player</h2>
          <p class="p-count count">0</p>
        </div>
        <div class="computerScore">
          <h2>Computer</h2>
          <p class="c-count count">0</p>
        </div>
      </div>
      <div class="result">You won</div>

      <!-- RESTART -->
      <button class="restart">RESTART</button>
    </section>

    <footer>
      Created by Bran Lee<br />HTML/CSS/JS Project for
      <a href="https://www.theodinproject.com/">The Odin's Project</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
